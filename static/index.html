<html>
<body class="">
<div id="home_carousel_container" style="display: none">
    <div id="back-circles">
        <span id="circle_green" class="circle bg-light-green"></span>
        <span id="circle_blue" class="circle bg-light-blue" style="opacity:0"></span>
        <span id="circle_purple" class="circle bg-light-purple" style="opacity:0"></span>
        <span id="circle_yellow" class="circle bg-light-yellow" style="opacity:0"></span>
        <span class="circle noise"></span>
    </div>
    <div data-position="current" class="carousel_illustration_container">
        <img class="carousel-illustration" src="src/images/green.png">
        <span class="noise"></span>
    </div>
    <div data-position="next" class="carousel_illustration_container">
        <span class="noise"></span>
    </div>
    <div id="pictures_container" style="display: none">
        <img class="carousel-illustration" data-picture="green" src="src/images/green.png">
        <img class="carousel-illustration" data-picture="blue" src="src/images/blue.png">
        <img class="carousel-illustration" data-picture="purple" src="src/images/purple.png">
        <img class="carousel-illustration" data-picture="yellow" src="src/images/yellow.png">
    </div>
</div>
<div class="container-sm p-0 h-100">
    <div class="d-flex justify-content-center w-100 h-100">
        <div class="home-text-container h-65 w-75">
            Salut
            <ul id="carousel_links_container">
                <li>
                    <a data-activate="green">Green</a>
                </li>
                <li>
                    <a data-activate="purple">Purple</a>
                </li>
                <li>
                    <a data-activate="blue">Blue</a>
                </li>
                <li>
                    <a data-activate="yellow">Yellow</a>
                </li>
            </ul>
        </div>
    </div>
</div>
